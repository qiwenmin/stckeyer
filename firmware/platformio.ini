[env]
platform = intel_mcs51

board_build.f_cpu = 6000000

build_flags =
  -DCOMPACT_CODE
  --disable-warning 190

lib_deps =
  tnyfsmos=https://github.com/qiwenmin/tnyfsmos.git#v3

upload_flags = -b 38400

[env:stc15w104-ppt]
board = stc15w104
build_flags =
  ${env.build_flags}
  -DPPT

[env:stc15w104-ppm]
board = stc15w104
build_flags =
  ${env.build_flags}
  -DPPM

[env:stc15w104-pnt]
board = stc15w104
build_flags =
  ${env.build_flags}
  -DPNT

[env:stc15w104-nnt]
board = stc15w104
build_flags =
  ${env.build_flags}
  -DNNT

[env:stc15w104-pnm]
board = stc15w104
build_flags =
  ${env.build_flags}
  -DPNM

[env:stc8g1k08-ppt]
board = stc8g1k08
build_flags =
  ${env.build_flags}
  -DPPT

[env:stc8g1k08-ppm]
board = stc8g1k08
build_flags =
  ${env.build_flags}
  -DPPM

[env:stc8g1k08-pnt]
